<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silksong тГўТАБу╝ќУЙЉтЎе</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>­ЪЋи№ИЈ Silksong тГўТАБу╝ќУЙЉтЎе</h1>

        <div class="upload-section">
            <input type="file" id="fileInput" accept=".dat">
            <button id="parseBtn" class="btn">УДБТъљтГўТАБ</button>
        </div>

        <div id="content" style="display: none;">
            <div class="section">
                <h2>ти▓УБЁтцЄТіцугд</h2>
                <div id="equippedCharmsList"></div>
            </div>

            <div class="section">
                <h2>Тіцугдт║Њ - жђЅТІЕУдЂТи╗тіауџёТіцугд</h2>
                <div class="charm-library-controls">
                    <button id="selectAllBtn" class="btn btn-small">тЁежђЅ</button>
                    <button id="deselectAllBtn" class="btn btn-small">тЈќТХѕтЁежђЅ</button>
                    <button id="addSelectedCharmsBtn" class="btn btn-primary">Ти╗тіажђЅСИГуџёТіцугд</button>
                </div>
                <div id="charmLibrary"></div>
            </div>

            <div class="section">
                <h2>уїјС║║ТЌЦт┐Ќ</h2>
                <div id="journalList"></div>
            </div>

            <div class="download-section">
                <button id="downloadBtn" class="btn btn-primary">СИІУййС┐«Тћ╣тљјуџётГўТАБ</button>
            </div>
        </div>

        <div id="error" class="error" style="display: none;"></div>
    </div>

    <script src="crypto.js"></script>
    <script src="script.js"></script>
</body>
</html>
