<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silksong 存档编辑器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🕷️ Silksong 存档编辑器</h1>

        <div class="upload-section">
            <input type="file" id="fileInput" accept=".dat">
            <button id="parseBtn" class="btn">解析存档</button>
        </div>

        <div id="content" style="display: none;">
            <div class="section">
                <h2>战斗风格</h2>
                <div class="crest-selector">
                    <div id="crestTabs" class="crest-tabs"></div>
                    <div class="crest-info" id="crestInfo"></div>
                </div>
            </div>

            <div class="section">
                <h2>已装备护符 <span id="currentCrestLabel" class="crest-label"></span></h2>
                <div id="equippedCharmsList"></div>
            </div>

            <div class="section">
                <h2>可用护符（未装备）</h2>
                <div id="availableCharmsList" class="available-charms"></div>
                <div class="add-charm-section">
                    <button id="addSelectedCharmsBtn" class="btn btn-small">添加选中的护符</button>
                </div>
            </div>

            <div class="section">
                <h2>猎人日志</h2>
                <div id="journalList"></div>
            </div>

            <div class="download-section">
                <button id="downloadBtn" class="btn btn-primary">下载修改后的存档</button>
            </div>
        </div>

        <div id="error" class="error" style="display: none;"></div>
    </div>

    <script src="crypto.js"></script>
    <script src="script.js"></script>
</body>
</html>
